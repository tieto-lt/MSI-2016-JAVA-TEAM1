<!DOCTYPE html>
<html>
<div class="container">
    <div ng-controler="ValidationController">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <form name="userForm" ng-submit="submitForm()" novalidate>

                        <div class="form-group">
                            <h2>Create new order</h2>
                        </div>

                        <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine && !userForm.name.$pattern }">
                            <label>Name</label>
                            <input placeholder="Name" type="text" name="name" class="form-control" ng-model="$ctrl.user.name"ng-pattern="/^([a-zA-Z ]){2,30}$/">
                            <p ng-show="userForm.name.$invalid && !userForm.name.$pattern" class="help-block">You name must consist at least from 3 characters.</p>
                            <p ng-show="userForm.name.$error.pattern" class="help-block">You name must consist at least from 3 characters.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                            <label>Email</label>
                            <input placeholder="Email"type="email" name="email" class="form-control" ng-model="$ctrl.user.email">
                            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : userForm.phone.$invalid && !userForm.phone.$pattern}">
                            <label>Phone </label>
                            <input  placeholder="+3706" ng-pattern="/^(\+3706) *(\d{7})$/"type="text" name="phone" class="form-control" ng-model="$ctrl.user.phone" >
                            <p ng-show="userForm.phone.$error.pattern" class="help-block">Enter a valid phone number.</p>
                        </div>

                        <div class="form-group">
                            <button id="signupSubmit" type="submit" ng-click="$ctrl.create()" class="btn btn-info btn-block" ng-disabled="userForm.$invalid">Place your order</button>
                        </div>

                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
