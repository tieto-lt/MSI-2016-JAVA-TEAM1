<div class="container">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-body">
                <form method="POST" action="#" role="form">
                    <div class="form-group">
                        <h2>Create new user</h2>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Username">Username</label>
                        <input id="Username" type="text" maxlength="50" class="form-control" ng-model="$ctrl.user.username">
                    </div>
                    <div class="form-group">
                        <label class="Name" for="Name">Name</label>
                        <input id="Name" type="text" maxlength="50" class="form-control" ng-model="$ctrl.user.name">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Email">Email</label>
                        <input id="Email" type="email" maxlength="50" class="form-control" ng-model="$ctrl.user.email">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Phone">Phone</label>
                        <input id="Phone" type="number" maxlength="25" class="form-control" ng-model="$ctrl.user.phone">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Password">Password</label>
                        <input id="Password" type="password" maxlength="25" class="form-control" ng-model="$ctrl.user.password">
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="Confirm password">Confirm password</label>
                        <input id="Confirm password" type="password" maxlength="25" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="signupSubmit" type="submit" ng-click="$ctrl.create()" class="btn btn-info btn-block">Create your account</button>
                    </div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
</div>
