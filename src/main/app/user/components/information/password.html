<div class="tab-content" id="forma">
    <div role="tabpanel" class="tab-pane active">
        <div class="msi-registration-form">
            <div class="row">
              <div class="panel panel-primary">
                  <ul class="nav nav-tabs">
                      <li ng-class="{active: $ctrl.getCurrentState() == 'root.information'}">
                          <a ui-sref="root.information">Information </a>
                      </li>
                      <li><a ui-sref="root.password">Change Password</a></li>
                  </ul>
            <div class="panel-body">
                <form name="userForm" >
                    <div class="form-group">
                        <div class="form-group">
                            <h3>Change your password</h3>
                        </div>
                    </div>
                    <div class="form-group " ng-class="{ 'has-error' : userForm.oldPassword.$invalid}">
                        <label class="control-label" for="oldPassword">Current password<span style="color:red;">*</span></label>
                        <input placeholder="Current password"id="oldPassword" name = "oldPassword" type="password" class="form-control" ng-model="$ctrl.passwords.enteredPassword"  ng-minlength="6" ng-maxlength="25">
                        <small><p style="color:red" ng-show="userForm.oldPassword.$error.minlength">Passwors must consist from 6 to 25 characters.</p></small>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid}">
                        <label class="control-label" for="password">New password<span style="color:red;">*</span></label>
                        <input placeholder="New password"id="password" name = "password" type="password" ng-minlength="6" ng-maxlength="25"  class="form-control" ng-model="$ctrl.passwords.newPassword">
                        <small><p style="color:red" ng-show="userForm.password.$error.minlength">Password must consist from 6 to 25 characters.</p></small>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.password2.$dirty && $ctrl.doPasswordNotMatch()}">
                        <label class="control-label" for="password2">Confirm new password<span style="color:red;">*</span></label>
                        <input placeholder="Confirm new password"id="password2" name="password2" type="password" class="form-control" ng-model="$ctrl.passwordRepeat" required>
                        <small><p style="color:red"ng-show="userForm.password2.$dirty && $ctrl.doPasswordNotMatch()" class="help-block">Passwords do not match.</p></small>
                    </div>
                    <div class="form-group">
                        <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
                    </div>
                    <div class="form-group">
                        <button id="signupSubmit" type="submit" ng-click="$ctrl.changePassword()" class="btn btn-info btn-block" ng-disabled="userForm.$invalid || $ctrl.doPasswordNotMatch()">Update</button>
                    </div>
                    <div class="alert alert-success" ng-show="$ctrl.msg" align="center"><strong>Password changed successfully!</strong></div>
                    <div class="alert alert-danger" ng-show="$ctrl.err" align="center"><strong>Something went wrong</strong></div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
