<div class="tab-content" id="forma">
    <div role="tabpanel" class="tab-pane active">
        <div class="msi-registration-form">
            <div class="row">
              <div class="panel panel-primary">
                  <ul class="nav nav-tabs">
                      <li ng-class="{active: $ctrl.getCurrentState() == 'root.information'}">
                          <a ui-sref="root.information">Information </a>
                      </li>
                      <li><a ui-sref="root.customerPassword">Change Password</a></li>
                  </ul>
            <div class="panel-body">
                <form name="userForm" >
                    <div class="form-group">
                        <div class="form-group">
                            <h3>Change your password</h3>
                        </div>
                    </div>
                    <div class="form-group ">
                        <label class="control-label" for="password">Enter old password </label>
                        <input placeholder="Enter old password"id="oldPassword" name = "oldPassword" type="password" class="form-control" ng-model="$ctrl.passwords.enteredPassword">
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid}">
                        <label class="control-label" for="password">Enter new password</label>
                        <input placeholder="Enter new password"id="password" name = "password" type="password" ng-minlength="6" ng-maxlength="25"  class="form-control" ng-model="$ctrl.passwords.newPassword">
                        <p ng-show="userForm.password.$error.minlength" class="help-block">Passwors must consist from 6 to 25 characters.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : userForm.password2.$dirty && $ctrl.doPasswordNotMatch()}">
                        <label class="control-label" for="password2">Confirm new password</label>
                        <input placeholder="Confirm new password"id="password2" name="password2" type="password" class="form-control" ng-model="$ctrl.passwordRepeat" required>
                        <p ng-show="userForm.password2.$dirty && $ctrl.doPasswordNotMatch()" class="help-block">Passwords do not match.</p>
                    </div>
                    <div class="form-group">
                        <button id="signupSubmit" type="submit" ng-click="$ctrl.changePassword()" class="btn btn-info btn-block" ng-disabled="userForm.$invalid || $ctrl.doPasswordNotMatch()">Update</button>
                    </div>
                    <div class="alert alert-success" ng-show="$ctrl.message" align="center"><strong>Password changed successfully!</strong></div>
                    <div class="alert alert-danger" ng-show="$ctrl.error" align="center"><strong>Something went wrong</strong></div>
                    <div class="alert alert-danger" ng-show="$ctrl.error1" align="center"><strong>Incorrect old password</strong></div>
                    <div class="alert alert-success" ng-show="$ctrl.message1" align="center"><strong>Password changed successfully!</strong></div>
                    <hr>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
