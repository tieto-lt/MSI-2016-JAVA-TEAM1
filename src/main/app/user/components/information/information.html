<div class="msi-order-form">
        <div class="row">
            <div class="panel panel-primary" >
                <ul class="nav nav-tabs">
                    <li ng-class="{'active-tab': $ctrl.getCurrentState() == 'root.information'}">
                        <a ui-sref="root.information">Information </a>
                    </li>
                    <li ng-class="{'active-tab': $ctrl.getCurrentState() == 'root.password'}">
                        <a ui-sref="root.password">Change Password</a>
                    </li>
                </ul>
                <div class="panel-body">
                    <form name="orderForm"  novalidate>
                        <div class="form-group">
                            <h3>Update account information</h3>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : orderForm.username.$invalid && !orderForm.username.$pristine}">
                            <label>Username</label>
                            <input disabled type="text" name="username" class="form-control" ng-model="$ctrl.user.username">
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : orderForm.name.$invalid && !orderForm.name.$pristine}">
                            <label>Full name<span style="color:red;">*</span></label>
                            <input placeholder="Full name" type="text" name="name" class="form-control" ng-model="$ctrl.user.name" ng-minlength="2" ng-maxlength ="60" required>
                            <small><p style="color:red" ng-show="orderForm.name.$invalid && !orderForm.name.$pristine">Name is not valid. Your name must consist at least from 2 to 60 characters.</p></small>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : orderForm.email.$invalid && !orderForm.email.$pristine }">
                            <label>Email<span style="color:red;">*</span></label>
                            <input placeholder="Email"type="email" name="email" class="form-control" ng-model="$ctrl.user.email" required>
                            <small><p style="color:red;" ng-show="orderForm.email.$invalid && !orderForm.email.$pristine">Enter a valid email.</p></small>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : orderForm.phone.$invalid && !orderForm.phone.$pattern}">
                            <label>Phone<span style="color:red;">*</span></label>
                            <input ng-pattern="/^(\+(370+|3705)) *(\d{8})$/"type="text" name="phone" class="form-control" ng-model="$ctrl.user.phone" required >
                            <small><p style="color:red;" ng-show="orderForm.phone.$invalid && orderForm.phone.$error.pattern ">Enter a valid phone number.</p></small>
                        </div>
                        <div class="form-group">
                            <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
                        </div>
                        <div  class="form-group">
                            <button id="signupSubmit" type="submit" name="click" ng-click="$ctrl.updateUserInformation()" class="btn btn-lg btn-block btn-raised btn-info" ng-disabled="orderForm.$invalid">Update</button>
                            <p></p>
                            <div class="alert alert-success" ng-show="$ctrl.message" align="center"><strong>Updated successfully!</strong></div>
                            <div class="alert alert-danger" ng-show="$ctrl.error" align="center"><strong>Something went wrong</strong></div>
                        </div>
                        <hr>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
