<div>
    <script type="text/ng-template" id="group-template.html">
        <div class="panel-heading">
            <h4 class="panel-title" style="color:#fa39c3">
                <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading">
          <span uib-accordion-header ng-class="{'text-muted': isDisabled}">
            {{heading}}
          </span>
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse" uib-collapse="!isOpen">
            <div class="panel-body" style="text-align: right" ng-transclude></div>
        </div>
    </script>
    <uib-accordion close-others="oneAtATime" ng-repeat="mission in $ctrl.missions ">
        <div uib-accordion-group class="panel-default" is-open="status.open">
            <uib-accordion-heading >
               {{mission.id}} . <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
            </uib-accordion-heading>
            <p>id: {{mission.id}}</p>
            <p>Drone's coordinates at the beggining: {{mission.startNavigationData}}</p>
            <p>Drone's coordinates at the end: {{mission.finishNavigationData}}</p>
            <p>image: {{mission.pictures}}</p>
            <p>battery status: {{mission.batteryStatus}}</p>
            <div class="photo" ng-repeat="image in mission.images">
                <img ng-src="data:image/png;base64,{{image.imageBase64}}">
            </div>
        </div>
    </uib-accordion>

</div>
