<body class="msi">

<div class="jumbotron" align="center">
    <h1>Your payment is <strong>successful &#128522;</strong> !</h1>
    <p>You will be redirected to Javainiai home after <h1><span id="time-left"></span> </h1></p>
    <p><a class="btn btn-primary btn-lg" href="/" role="button">Go to home now</a></p>

<script type="text/javascript" src="/app.bundle.js"></script>
<script>

   window.onload = function() {

       var timeLeft = 5;
       document.getElementById("time-left").textContent = timeLeft;
       setInterval(function() {

           timeLeft = timeLeft - 1;
           document.getElementById("time-left").textContent = timeLeft;
           if (timeLeft <= 0) {
               window.location.href = "/#"
           }
       }, 1000);
   }
</script>
