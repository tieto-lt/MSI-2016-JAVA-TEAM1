              - column:
                  name: user_id
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: authority
                  type: varchar(45)
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: authorities
            constraintName: fk_username_auth
            referencedColumnNames: id
            referencedTableName: users
        - createIndex:
            columns:
              - column:
                  name: username
            indexName: idx_authorities_username
            tableName: authorities
        - addAutoIncrement:
              columnDataType: int
              columnName: id
              incrementBy: 1
              startWith: 1
              tableName: authorities

