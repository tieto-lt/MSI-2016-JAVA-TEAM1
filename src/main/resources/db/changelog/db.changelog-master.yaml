databaseChangeLog:
  - changeSet:
      id: 1
      author: tieto
      changes:
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: quantity
                  type: number
              - column:
                  name: size
                  type: varchar(50)

