  - changeSet:
      id: 4
      author: Darius
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(45)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
              - column:
                  name: enabled
                  type: boolean
              - column:
                  name: name
                  type: nvarchar(60)
              - column:
                  name: email
                  type: nvarchar(60)
              - column:
                  name: phone
                  type: nvarchar(60)
        - addUniqueConstraint:
            columnNames: username
            constraintName: unique_usr_usrname
            deferrable: true
            disabled: true
            initiallyDeferred: true
            tableName: users
        - addAutoIncrement:
              columnDataType: int
              columnName: id
              incrementBy: 1
              startWith: 1
              tableName: users

  - changeSet:
